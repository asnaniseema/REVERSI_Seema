<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
	<style>
		.headerrow{
			background-color:#d5d5d5;
			-webkit-box-shadow: 1px 1px 11px 1px #A1A7D1;
			box-shadow: 1px 1px 11px 1px #A1A7D1;
			border:1px solid #555;
		}


		#messagePane{
			background-color:rgba(218,252,255);
		}
		.join_room_response,
		.left_room_response{
			background-color:rgba(247,247,247);
		}
		.chat_message{
			font-size:125%;
			color:rgba(53, 3, 168);
		}
	</style>
    <title>Reversi: Lobby</title>
  </head>
  <body>
  <div class="container-fluid">
	<div class="row m-3 headerrow">
		<div class="col text-center">
			<h3 id="lobbyTitle">Lobby</h3>
		</div>
	</div>
	
	<div class="row m-3">
		<div class="col">
			<div class="row align-items-start justify-content-center">
					
				<div class="col-md-4">
					<h3 class="font-weight-bold">Players</h3>
					<div class="align-item-left text-right m-3" id="players">
					</div>
				</div>




				<div class="col-md-8" id="messagePane">
					<div >

						<h4>Messages</h4>

					</div>


					<div class="input-group">
						<input type="text" class="form-control text-nowrap" id="chatMessage" placeholder="Enter your message" aria-label="Enter your message to send to the chat room"/>
						<button type="submit" class="btn btn-primary text-nowrap" id="chatButton" onclick="sendChatMessage()">Send</button>
					</div>

					<div id="messages">

				</div>
			</div>

			</div>
		</div>
	</div>
	
  </div>
  <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha384-vtXRMe3mGCbOeY7l30aIg8H9p3GdeSe4IFlP6G8JMa7o7lXvnz3GFKzPxzJdPfGK" crossorigin="anonymous"></script>
	<script src="https://cdn.socket.io/4.0.1/socket.io.min.js" integrity="sha384-LzhRnpGmQP+lOvWruF/lgkcqD+WDVt9fU3H4BWmwP5u5LTmkUGafMcpZKNObVMLU" crossorigin="anonymous"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" 
	integrity="sha384-Dziy8F2VlJQLMShA6FHWNul/veM9bCkRUaLqr199K94ntO5QUrLJBEbYegdSkkqX" crossorigin="anonymous"></script>
	<script src="assets/js/main.js" ></script>
  </body>
</html>
